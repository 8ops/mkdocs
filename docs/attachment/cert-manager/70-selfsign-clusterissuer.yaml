apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: 8ops-root-ca-clusterissuer
spec:
  ca:
    secretName: 8ops-root-ca-keypair
    crlDistributionPoints: # 域名证书吊销列表
    - "http://crl.8ops.top"
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: 8ops-root-ca-clusterissuer # 自动签发注解
  labels:
    app: ingress-selfsign-auto
  name: ingress-selfsign-auto
  namespace: default
spec:
  ingressClassName: external
  rules:
  - host: ingress-selfsign-auto.8ops.top
    http:
      paths:
      - backend:
          service:
            name: echoserver
            port:
              number: 8080
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - 8ops.top
    - www.8ops.top
    - "*.8ops.top"
    secretName: tls-8ops.top-auto # 自动生成 secret 名称
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: tls-8ops.top-wildcard
  namespace: default
spec:
  secretName: tls-8ops.top-wildcard # 显示声明secrets的名称
  issuerRef:
    name: 8ops-root-ca-clusterissuer
    kind: ClusterIssuer
  privateKey: # 显示声明Key的轮询方式
    algorithm: RSA
    size: 4096
    rotationPolicy: Always
  subject:
    organizations:
      - 8OPS Technology Co Ltd
    organizationalUnits:
      - IT Department
    countries:
      - CN
    provinces:
      - Shanghai
    localities:
      - Shanghai
  commonName: "8OPS *.8ops.top"
  dnsNames:
    - "8ops.top"
    - "*.8ops.top"
    - "*.lab.8ops.top"
